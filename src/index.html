<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>dev.finances$</title>
</head>

<body>

  <header>
    <img src="img/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="img/income.svg" alt="Imagem de entradas"> 

        </h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="img/expense.svg" alt="Imagem de saidas">
        </h3>
          <p>R$ 2.000,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="img/total.svg" alt="Imagem de total">
        </h3>
          <p>R$ 3.000,00</p>
      </div>


    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expanse">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>

          <tr>
            <td class="description">Criação de Web</td>
            <td class="income">- R$ 5000,00</td>
            <td class="date">23/01/2021</td>
          </tr>

          <tr>
            <td class="description">Internet</td>
            <td class="expanse">- R$ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>




  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
